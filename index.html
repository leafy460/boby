.popup-content {
  background: #0a0a0a; /* dark background */
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  width: 320px;
  max-width: 90%;
  box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
  border: 2px solid #0ff;
  color: #0ff;
  font-family: 'Arial Black', sans-serif;
  transition: transform 0.2s ease;
}

/* Neon text for the title */
.popup-content h2 {
  margin-top: 0;
  color: #ff00ff;
  text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
}

/* Neon glow for the close button */
.popup-content button {
  margin-top: 15px;
  padding: 10px 18px;
  background: transparent;
  border: 2px solid #0ff;
  color: #0ff;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  text-transform: uppercase;
  text-shadow: 0 0 5px #0ff;
  box-shadow: 0 0 10px #0ff inset, 0 0 15px #0ff;
  transition: all 0.3s ease;
}

.popup-content button:hover {
  background: #0ff;
  color: #000;
  box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
}

  animation: wiggle 0.5s ease-in-out infinite;
}

<body>
  <!-- put this where you want the game button to appear inside <body> -->
<a href="/gaming/burrito.html" class="game-button" data-message="Sorry, Burrito Bison doesn’t work right now.">
  <img src="images/burrito.png" alt="Burrito Bison Icon">
  <p>Burrito Bison</p>
</a>

<a href="/gaming/working-game.html" class="game-button">
  <img src="images/working.png" alt="Working Game Icon">
  <p>Working Game</p>
</a>

<!-- place this once near the end of <body>, before your script tags -->
<div id="popup" class="popup-overlay" aria-hidden="true" role="dialog" aria-labelledby="popup-title">
  <div class="popup-content" role="document">
    <h2 id="popup-title">Game Unavailable</h2>
    <p id="popup-message"></p>
    <button id="popup-close" type="button">OK</button>
  </div>
</div>
<!-- place this right before </body> -->
<script>
(function(){
  var popup = document.getElementById('popup');
  var popupMessage = document.getElementById('popup-message');
  var closeBtn = document.getElementById('popup-close');

  function openPopup(message) {
    popupMessage.textContent = message || "This game doesn't work right now.";
    popup.style.display = 'flex';
    popup.setAttribute('aria-hidden', 'false');
    closeBtn.focus();
  }

  function closePopup() {
    popup.style.display = 'none';
    popup.setAttribute('aria-hidden', 'true');
  }

  // close when clicking the overlay outside the box
  popup.addEventListener('click', function(e){
    if (e.target === popup) closePopup();
  });

  // close with ESC key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && popup.style.display === 'flex') closePopup();
  });

  closeBtn.addEventListener('click', closePopup);

  // Attach to all .game-button anchors:
  document.querySelectorAll('.game-button').forEach(function(button) {
    button.addEventListener('click', function(e) {
      var msg = button.getAttribute('data-message');
      if (msg) {
        // If data-message exists, prevent the link and show popup
        e.preventDefault();
        openPopup(msg);
      }
      // If no data-message, do nothing — link will navigate normally
    });
  });
})();
</script>

</body>
</html>
